name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  ci:
    name: "Lint and Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: (cd packages/package && pnpm package:build)
      # run again to link bin that is now available after package:build
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm test:ci && pnpm codecov --token=$CODECOV_TOKEN
        env:
          # 1. Get here:
          # https://app.codecov.io/gh/tatethurston/PACKAGE_NAME/settings
          # 2. Upload here:
          # https://github.com/tatethurston/PACKAGE_NAME/settings/secrets/actions/new
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
